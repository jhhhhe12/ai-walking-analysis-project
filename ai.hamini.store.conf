server {
    listen 80;
    listen [::]:80;
    server_name ai.hamini.store;

    # Root directory for React frontend
    root /opt/ai/frontend/build;
    index index.html;

    # Access and error logs
    access_log /var/log/nginx/ai.hamini.store.access.log;
    error_log /var/log/nginx/ai.hamini.store.error.log;

    # Serve frontend static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Proxy backend API requests to Flask
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
